<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetery Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .map-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="window.focusNiche && window.focusNiche('1F-69FA')">Test Focus Niche</button>
    <script>
        window.focusNiche = function(nicheID) {
          alert('MapOnly.html: focusNiche called with ' + nicheID);
          var iframe = document.querySelector('.map-iframe');
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage(
              { type: 'focusNiche', nicheID: nicheID },
              '*'
            );
            alert('MapOnly.html: message sent to iframe!');
          } else {
            alert('MapOnly.html: iframe not found or not loaded!');
          }
        };
        </script>

    <iframe
        class="map-iframe"
        src="ClientMap.php?embed=1"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

   
</body>
</html>
